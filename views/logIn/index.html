<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Digitalflake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .body {
            width: 1128px; 
            height: 1117px; 
            top: -1699;
            left: -2225;
        }
        .container {
            position: absolute;
            left: 46px;
            top: 104px;
            height: 950px;
            width: 780px;
            border-radius: 15px;
        }
        .card {
            width: 400px;
        }
        .welcome-text {
            display: flex; 
            justify-content: center;
             margin-bottom: 30px;
        }
        .password {
            position: absolute;
            right: 10px;
            margin-top: 10px;
            margin-bottom: 50px;
        }
        h6 {
            color: rgba(82, 79, 82, 0.5); 
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            width: 700px;
            border-radius: 5px;
        }
        #reset {
            width: 300px; 
            border: 2px solid black;
            height: 50px;
            margin-top: 30px;
            margin-left: 70px;
        }
        #resetlink {
            width: 250px;
            height: 50px;
            background-color: rgba(102, 38, 113, 1); 
            color: white;
            border-radius: 10px;
            margin-left: 100px;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body> 
    <div class="container mt-3">
        <form id="login" onsubmit="logIn(event)">
        <div class="col-md-6">
         <div class="card">
            <div class="card-body">
                <div style="display: flex; justify-content: center;">
                    <img src="https://digitalflake.com/wp-content/uploads/2023/04/DF_logo-transparent2.png" alt="Digitalflake Logo" style="width: 100px; height:auto">

                </div>
                <div class="welcome-text">
                    <h6>Welcome to Digitalflake Admin</h6>
                </div>
                    <div class="form-floating mb-3" >
                        <input type="email" name="email" id="email" class="form-control" placeholder="email" reuqired>
                        <label for="email" class="form-label">Email ID</label>
                    </div>
                    <div class="form-floating mb-3" style="margin-top: 30px;">
                        <input type="password" name="password" id="password" class="form-control" placeholder="password" reuqired>
                        <label for="email" class="form-label">Password</label>
                    </div>
                    <div class="password">
                        <a class="form-label" id='forgotpassword' style="color: rgb(163, 159, 159);">Forgot Password?</a>
                    </div>
                    <button type="submit" class="form-control"  style="background-color:rgba(92, 33, 139, 1); color: white; margin-top: 100px;">Log In</button>
                    <div style="display: flex; justify-content: center;">
                        <a href="../signUp/index.html" style="color:  rgba(82, 79, 82, 0.5);">New User? Signup Here</a>
                    </div>    
                </form>
                <div id="error" style="color: red; text-align: center;"></div>
            </div>
    </div>
    <div class="modal" id="forgotpasswordmodal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <h4 style="color: rgba(92, 33, 139, 1); padding-left: 60px;">Did you forget your password?</h4>
                <h6 style="color: black; padding-left: 60px;">Enter your email address and we'll send you a link to restore password</h6>
                <input id="reset" placeholder="Email" name='reset'>
                    <button type="submit" id="resetlink">Request Reset Link</button>
                    <a href="./index.html" style="color:  rgba(82, 79, 82, 0.5);padding-left: 170px;padding-top: 30px;">Back to log in</a>
            </div>
        </div>
    </div>
    <script src="./index.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
</body>
</html>
