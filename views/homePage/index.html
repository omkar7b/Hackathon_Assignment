<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Digitalflake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            width: 1727px;
            height: 1117px;
            overflow: hidden; 
            margin: 0;
        }
        header {
            width: 100%;
            height: 75px;
            justify-content: space-between;
            background-color:rgba(102, 38, 113, 1);
            text-align: center; 
            color: white;
            font-size: larger;
        }
        .logo-container {
            position: relative;
            right: 760px;
        }
        .logo-container img {
            height: 75px;
            width: auto;
        }   
        .left-panel {
            position: absolute;
            left: 0;
            width: 450px;
            height: 100%;
            margin: 0;
            background-color:rgba(244, 244, 244, 1);
        }
        #home {
            position: absolute;
            top: 30px;
            height: 59px;
            width: 448px; 
            left: 2px; 
            border: 2px solid transparent; 
            text-align: left; 
            padding-left: 20px; 
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(255, 248, 183, 1);
            display: flex;
            align-items: center; 
            margin-right: 10px;
        }
        #home h5 {
            color: black;
            padding-left: 20px;
        }
        #category {
            position: absolute; 
            top: 90px; 
            height: 59px; 
            width: 448px; 
            left: 2px; 
            border: 2px solid transparent; 
            text-align: left; 
            padding-left: 20px; 
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center; 
            margin-right: 10px;
        }
        #category h5 {
            color: black;
            padding-left: 20px;
        }
        #products {
            position: absolute; 
            top: 150px; 
            height: 59px; 
            width: 448px; 
            left: 2px; 
            border: 2px solid transparent; 
            text-align: left; 
            padding-left: 20px; 
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center; 
            margin-right: 10px;
        }
        #products h5 {
            color: black;
            padding-left: 20px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0e0e0; /* Adjust the color as needed */
        }

        button h5 {
            margin: 0;
        }
        .right-panel {
            display: flex;
            justify-content: center;
            justify-items: center;
        }
        .right-panel > div {
            margin-top: 100px;
            margin-left: 320px;
        }
        .right-panel img {
            width: 250px;
        }   
        .right-panel h3 {
            color: black;
            padding-top: 10px;
        }
        #page-image {
            height: 25px;
            margin-left: 20px;
        }
        #user {
            margin-left: 1420px;
            height: 60px;
            fill: #ffffff;
        }
        #logoutmodal {
            position: absolute;
            margin-left: 1430px; 
            width: 120px;
            padding-top: 80px;
            border-color: 2px black;
        }
        .modal-fade {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding-top: 200px;
            padding-left: 600px;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            width: 500px;
            border-radius: 5px;
        }
        #cancel {
            background-color: rgba(159, 159, 159, 0.138);
            border-radius: 15px;
            width: 90px;
        }
        #continue {
            background-color: rgba(102, 38, 113, 1); 
            color: white;
            border-radius: 15px;
            margin-left: 30px;
        }
        #logout-image {
            height: 32px;
        }
        h2 {
            color: black;
            margin-left:10px ;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://digitalflake.com/wp-content/uploads/2023/04/DF_logo-transparent2.png" alt="Digitalflake Logo">
        </div>  
        <div class="left-panel">
            <button id="home">
                <img src="../icons/home.svg" id="page-image" alt="Home Icon"><h5>Home</h5>
            </button>
            
            <button id='category'>
                <img src="../icons/category.svg" id="page-image" alt="Category Icon"><h5>Category</h5>
            </button>
            <button id='products'>
                <img src="../icons/products.svg" id="page-image" alt="Product Icon"><h5>Products</h5>
            </button>
        </div> 
        <div class="right-panel">
            <div>
                <img src="https://digitalflake.com/wp-content/uploads/2023/04/DF_logo-transparent2.png">
                <div>
                    <h3>Welcome to Digitalflake Admin </h3>
                </div>  
            </div>
        </div>
        
    </header>
    <div class="user-image" style="position: absolute; margin-top: 10px;margin-left: 20px;">
        <img id="user" src="../icons/person.svg" alt="User Logo">
    </div>
    <div class="modal" id="logoutmodal">
        <div class="modal-content-1" >
                <button id="logout" style="color: red;border-radius: 10px;background-color: rgb(198, 198, 198);"><strong>Log out</strong></button>
        </div>
    </div>
    <div class="modal-fade" id="logoutWindow">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container mt-1">
                        <div style="display: flex;justify-content: center;margin-top: 10px;">
                            <img src="../icons/exclamation-triangle.svg" id="logout-image" alt="Delete Icon"><h2>Log Out</h2>
                        </div> 
                        <h5 style="color: rgb(117, 115, 115);padding-left: 60px;padding-top: 20px;">Are you sure you want to log out?</h5>
                        <div style="display: flex;justify-content: center;margin-top: 50px;">
                            <button id="cancel">Cancel</button>
                            <button id="continue">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="index.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
</body>
</html>
